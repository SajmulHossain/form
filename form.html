<!DOCTYPE html>
<html>
<head>
<title>Html Form</title>
<link rel="stylesheet" href="../css/form.css">
</head>
<body>
       

      <div class="div1">
      <h1>Sign Up</h1>
     <form>
     
     <label for="firstName">First Name : </label><br>
     <input type ="text" name="first_name" id="firstName" required autofill="off" value="Sajmul" disabled="true"  ><br>
     
     <label for ="lastName" > Last Name : </label><br>
     <input type ="text" name="last_name" id = "lastName" autofill="off" value="Hossain" readonly="readonly" ><br><br>
     
     
     
     <label for ="fName"> Father's Name : </label><br>
     <input type="text" name ="father_name" id="fName" placeholder ="Father's Name"> <br>
     
     <label for ="fNum"> Father's Number : </label><br>
     <input type="tel" name ="father_number" id="fNum" placeholder="Father's Mobile Number"> <br><br>
     
     <label for ="mName"> Mother's Name : </label><br>
     <input type="text" name ="mothers_name" id="mName" placeholder="Mother's Name"> <br>
     
     <label for ="mNum"> Mother's Number : </label><br>
     <input type="tel" name ="mother_number" id="mNum" placeholder="Mother's Mobile Number"> <br><br>
     
     
     
     <label for ="gender"> Gender : </label><br>
     <input type = "radio" name="gender" value="male" id="male"><label for ="male"> Male </label>
     <div2>                  
     <label for ="dateOfBirth"> Date Of Birth : </label><br>
     <input type="date" name="birthDate" id ="dateOfBirth" >  </div2> 
     <br>
     <input type = "radio" name="gender" value="female" id = "female"><label for ="female"> Female </label>
     
         <br><br>  
                  
     <label for="qualification"> Educational Qualifications  :</label><br>
                  
     <input type="checkbox" name="quality" id ="hsc" value="hsc">     <label for="hsc">HSC </label>         
     
     <select name="hsc_result" id="qualification">
     	<option>A+</option>
     	<option>A</option>
     	<option>A-</option>
     	<option>B</option>
     	<option>C</option>
        <option>D</option>
     </select>
     
     <input type="float" name="hscGPA" id="hsc_gpa" placeholder="GPA" required ><br>
     
     <input type="checkbox" name="quality" id ="ssc" value="ssc">     <label for="ssc">SSC </label>         
     
     <select name="ssc_result" id="qualification">
     <option>A+</option>
     <option>A</option>
     <option>A-</option>
     <option>B</option>
     <option>C</option>
     <option>D</option>
     </select>
     
     <input type="float" name="sscGPA" id="ssc_gpa" placeholder="GPA" required ><br>
     
     <input type="checkbox" name="quality" id ="jsc" value="jsc">     <label for="jsc"> JSC </label>         
     
     <select name="jsc_result" id="jsc">
     <option>A+</option>
     <option>A</option>
     <option>A-</option>
     <option>B</option>
     <option>C</option>
     <option>D</option>
     </select>
     
     <input type="float" name="jscGPA" id="jsc_gpa" placeholder="GPA" required > <br>
     
     
                         
                         <br>         
        
     <input type ="submit" value =" Submit " id ="submit">
     <input type="reset" value="Reset">
     
     
     
     
     </form>
     
     </div>
     
</body>
</html>
